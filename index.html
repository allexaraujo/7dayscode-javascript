<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#7DaysOfCode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h1>Cadastro de pessoas</h1>
        <form name="pessoas" class="form js-form">
            <label for="name">
                Nome
                <input placeholder="Insira seu nome" pattern="[a-zA-Z]{3,120}" class="form-field js-field" type="text"
                    name="name" id="name" required>
            </label>
            <label for="birth-date">
                Data de Nascimento
                <input class="form-field js-field" type="date" name="birth-date" id="birth-date" required>
            </label>
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
<script src="./main.js"></script>

</html>
